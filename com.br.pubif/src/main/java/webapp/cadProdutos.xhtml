<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="">
	<head>
		
  	</head>
  	<h:body>
  		
  		
  		<h:form>
  		
  			<h:panelGrid>
			<h:outputLabel value="Descricao :" />
			<h:inputText value="#{produtoBean.produto.descricao}" required="true" />

			<h:outputLabel value="Estoque :" />
			<h:inputText value="#{produtoBean.produto.estoque}" required="true" />

			<h:outputLabel value="Estoque Minimo :" />
			<h:inputText value="#{produtoBean.produto.estoqueMin}" required="true" />

			<h:outputLabel value="Valor :" />
			<h:inputText value="#{produtoBean.produto.valor}" required="true" />

			<h:commandButton action="#{produtoBean.addProduto()}"
				value="Salvar" />
			<h:messages showDetail="true" showSummary="false" />
		</h:panelGrid>
		
   		</h:form>
   		
   		
   		
 	</h:body>
